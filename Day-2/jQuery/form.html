<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="register">
      <div data-role="header">
        <h1>Register Form</h1>
      </div>
      <div data-role="content">
        <form>
          <label for="">Name</label>
          <input type="text" name="" id="" />
          <label for="">Email</label>
          <input type="email" />
          <label for="">Contact No</label>
          <input type="number" name="" id="" />
          <label for="">Address</label>
          <textarea name="" id="" cols="30" rows="10"></textarea>
          <label for="">Uplaod Photo</label>
          <input type="file" name="" id="" />
          <button data-icon="check" class="ui-btn ui-shadow ui-corner-all ui-icon-check ui-btn-icon-top">Register Now</button>
        </form>
      </div>
      <div data-role="footer">
        <h3>@copyright at ecoRise</h3>
      </div>
    </div>

    <script>
      $(document).on("pagecreate", "#register", function () {
        $("button").on("click", function () {
          alert("Register Successs..!");
        });
      });
    </script>
  </body>
</html>
